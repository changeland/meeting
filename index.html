 .form-container {
            max-width: 680px;
            margin: 0 auto;
            background: white;

        }
        
        .payment-method {
            width: 50%;

        }
        
        .bank-deposit {

            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Main title section */
        .title-section1 {
            border: 2px solid #000;
            border-top: none;
            text-align: center;
            padding: 12px;
            background-color: #f0f0f0;
        }
        
        .main-title1 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .subtitle1 {
            font-size: 10px;
            color: #333;
        }
        
        /* Banks section */
        .banks-section {
            border: 2px solid #000;
            border-top: none;
            display: flex;
        }
        
        .bank-column {
            width: 50%;
            border-right: 2px solid #000;
        }
        
        .bank-column:last-child {
            border-right: none;
        }
        
        .bank-header {
            background-color: #e0e0e0;
            padding: 8px;
            text-align: center;
            font-weight: bold;
            border-bottom: 2px solid #000;
        }
        
        .bank-content {
            padding: 0;
        }
        
        .bank-row {
            display: flex;
            border-bottom: 1px solid #000;
            min-height: 35px;
        }
        
        .bank-row:last-child {
            border-bottom: none;
        }
        
        .bank-label {
            width: 35%;
            padding: 6px 8px;
            font-weight: bold;
            border-right: 1px solid #000;
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
        }
        
        .bank-value {
            width: 65%;
            padding: 6px 8px;
            display: flex;
            align-items: center;
            font-size: 10px;
            line-height: 1.3;
        }
        
        .bank-name {
            font-weight: bold;
            text-align: center;
        }
        
        .iban-value {
            font-weight: bold;
            font-size: 11px;
        }
        
        /* Company info section */
        .company-section {
            border: 2px solid #000;
            border-top: none;
        }
        
        .company-row {
            display: flex;
            border-bottom: 1px solid #000;
            min-height: 40px;
        }
        
        .company-row:last-child {
            border-bottom: none;
        }
        
        .company-label {
            width: 150px;
            padding: 8px;
            font-weight: bold;
            border-right: 2px solid #000;
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
        }
        
        .company-value {
            flex: 1;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .company-name {
            font-weight: bold;
        }
.company-value {
            font-weight: bold;
        }
        
        .company-subtitle {
            font-size: 10px;
            color: #666;
            display: block;
        }
        
        /* Instructions section */
        .instructions {
            padding: 15px;
            font-size: 10px;
            line-height: 1.4;
            border: 2px solid #000;
            border-top: none;

        }
.point-one {font-weight: bold;
        }
.bank-value{font-weight: bold;
        }

            margin: 4px 0;

        .security-underline {

        }
        
        .final-note {

        }

}

  <div class="max-w-3xl mx-auto p-6">
    <!-- Logo Section -->
    <div class="text-center mb-8">
      <img src="https://changeland.com/wp-content/uploads/2019/09/CH-Changeland-%CE%9F%CF%81%CE%B9%CE%B6%CF%8C%CE%BD%CF%84%CE%B9%CE%BF-%CE%91%CF%81%CE%BD%CE%B7%CF%84%CE%B9%CE%BA%CF%8C600px.png" alt="Changeland Logo" class="max-w-xs mx-auto">
    </div>
    <h1 class="text-xl font-bold  mb-5" style="text-align: center;">
        Διερευνητική Συνάντηση Συμβουλευτικής Καθοδήγησης
    </h1>

    <!-- Image Section -->
    <div class="mb-8">
      <img src="https://changeland.eu/wp-content/uploads/2022/05/%CE%A3%CE%B5%CE%BC%CE%B9%CE%BD%CE%AC%CF%81%CE%B9%CE%B1-Changeland.jpg" alt="Σεμινάριο εικόνα" class="rounded-lg shadow-md w-full">
    </div>

    <!-- Heading Below Image -->
    
    <p class="text-center text-lg  mb-8" style="color: white;">
        Συμπληρώστε τα στοιχεία σας, επιλέξτε τρόπο πληρωμής, και προχωρήστε στην πληρωμή
    </p>

    <!-- Form -->
    <div class="bg-white shadow-lg rounded-lg p-8" style="background-color:rgb(238, 218, 197);color: white;">
      <h3 class="text-2xl font-bold text-center text-gray-800 mb-6">Υποβάλετε τα στοιχεία σας</h3>
      <form id="webhookForm" class="space-y-6">
        <!-- Email -->
        <label class="block text-gray-700 font-medium">
          Email (προσοχή: συμπλήρωσε το email όπου λάβατε την προσφορά μας) <span class="text-red-500">*</span>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
        </label>

        <!-- VAT -->
        <label class="block text-gray-700 font-medium">
          Εταιρικό ΑΦΜ για το τιμολόγιο σας (EL + 9 ψηφία) <span class="text-red-500">*</span>
          <input type="text" id="vat" name="vat" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
        </label>

        <!-- Company Name -->
        <label class="block text-gray-700 font-medium">
          Επωνυμία επιχείρησης <span class="text-red-500">*</span>
          <input type="text" id="companyName" name="companyName" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
        </label>

        <!-- Address -->
        <label class="block text-gray-700 font-medium">
          Διεύθυνση (Οδός και Αριθμός) <span class="text-red-500">*</span>
          <input type="text" id="address" name="address" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
        </label>

        <!-- City -->
        <label class="block text-gray-700 font-medium">
          Πόλη <span class="text-red-500">*</span>
          <input type="text" id="city" name="city" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
        </label>

        <!-- Postal Code -->
        <label class="block text-gray-700 font-medium">
          Ταχυδρομικός Κώδικας <span class="text-red-500">*</span>
          <input type="text" id="postalCode" name="postalCode" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
        </label>

        <!-- Amount -->
        <label class="block text-gray-700 font-medium">
            Εκπαιδευτική υπηρεσία στην οποία αφορά η πληρωμή σας <span class="text-red-500">*</span>
          <select type="select" id="amount" name="service" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" min="0" step="0.01" required="">
            <option value="Προσωπική διερευνητική συνάντηση συμβουλευτικής καθοδήγησης">Προσωπική διερευνητική συνάντηση συμβουλευτικής καθοδήγησης</option>
          </select>
        </label>

        <fieldset class="mt-4">
            <legend class="block text-gray-700 font-medium">
              Τι πληρώνετε: <span class="text-red-500">*</span>
            </legend>
            <div class="flex flex-col items-start space-y-2 mt-2">
              <label class="flex items-center">
                <input type="radio" id="Εξόφληση" name="payment_option" value="Εξόφληση" class="text-blue-500 focus:ring-blue-500" required="">
                <span class="ml-2 text-gray-700">Εξόφληση</span>
              </label>
            </div>
          </fieldset>  

        <!--Ποσό σε ευρώ (αντιστοιχεί στο ποσό που γράφει η προσφορά που έχετε λάβει) -->
        <label class="block text-gray-700 font-medium">
            Ποσό σε ευρώ (αντιστοιχεί στο ποσό που γράφει η προσφορά που έχετε λάβει) <span class="text-red-500">*</span>
            <input type="text" id="Amount" name="Amount" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required="">
          </label>

        <!-- Payment Method -->
        <fieldset class="mt-4">
          <legend class="block text-gray-700 font-medium">Τρόπος πληρωμής: <span class="text-red-500">*</span></legend>
          <div class="flex items-center space-x-4 mt-2">
            <label class="flex items-center">
              <input type="radio" id="cardPayment" name="paymentMethod" value="card" class="text-blue-500 focus:ring-blue-500" required="">
              <span class="ml-2 text-gray-700">Πληρωμή με κάρτα</span>
            </label>
            <label class="flex items-center">
              <input type="radio" id="bankTransfer" name="paymentMethod" value="bank" class="text-blue-500 focus:ring-blue-500" required="">
              <span class="ml-2 text-gray-700">Κατάθεση σε λογαριασμό Τράπεζας (Revolute ή BCR)</span>
            </label>
          </div>
        </fieldset>

 <!-- Payment Link Section -->
         <div id="paymentLink" style="display: none;" class="mt-4">
          <div>
            <a href="https://checkout.revolut.com/pay/cf7eb2fb-506d-45f3-b1cd-96e5e0ed635b" target="_blank">
              <img src="https://www.dropbox.com/scl/fi/xusvpru1i8pz5jhmdzomi/Payment.png?rlkey=oj646olfp8dsjug54qnqm24dr&st=dvfemou6&dl=1" alt="Description of image">
            </a>
          </div>
     

     

  </div>

  <!-- Bank Details Section -->
   
<div id="bankDetails" style="display: none;text-align: center;" class="mt-4">
<div>
<img style="display: inline-block; max-width: 100%; height: auto;" src="https://www.dropbox.com/scl/fi/8cgo4z4y7a32sc1i79xva/ttttttttttttttttttttttttttttttttttt.png?rlkey=u7invf8gyo9rz8el1h05bnfwi&st=rg6bdmpz&dl=1" alt="Description of image">
</div>
</div>

	      
        <!-- Proof Upload Section -->
        <div id="proofUpload" class="mt-4">
            <label class="block text-gray-700 font-medium">
            Φορτώστε αποδεικτικό <span class="text-red-500">*</span>
            </label>
            <br>
            <div class="relative flex items-center justify-center border-dashed border-2 border-gray-300 p-4 rounded-lg bg-gray-50">
            <input type="file" id="proof" name="proof" class="absolute inset-0 opacity-0 cursor-pointer" required="">
            <div id="fileDisplay" class="text-center">
                <p class="text-gray-500 font-medium">Σύρετε και αφήστε το αποδεικτικό εδώ ή κλικ για να το φορτώσετε</p>
            </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-6 text-center">
          <button type="submit" class="px-6 py-3 text-white rounded-lg font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" style="background-color: rgba(150, 111, 40, 0.845)">
            Υποβολή
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('webhookForm');
    const proofUpload = document.getElementById('proofUpload');
    const cardPayment = document.getElementById('cardPayment');
    const bankTransfer = document.getElementById('bankTransfer');
    const paymentLink = document.getElementById('paymentLink');
    const bankDetails = document.getElementById('bankDetails');
    const proofField = document.getElementById('proof');
    const fileDisplay = document.getElementById('fileDisplay');
  
    form.addEventListener('change', function () {
      if (cardPayment.checked) {
        paymentLink.style.display = 'block';
        bankDetails.style.display = 'none';
      } else if (bankTransfer.checked) {
        paymentLink.style.display = 'none';
        bankDetails.style.display = 'block';
      }
    });
  
    proofField.addEventListener('change', function () {
      if (proofField.files.length > 0) {
        const fileName = proofField.files[0].name;
        fileDisplay.innerHTML = `
          <p class="text-gray-700 font-medium">Selected file:</p>
          <p class="text-gray-900 font-semibold">${fileName}</p>
        `;
      } else {
        fileDisplay.innerHTML = `
          <p class="text-gray-500 font-medium">Σύρετε και αφήστε το αποδεικτικό εδώ ή κλικ για να το φορτώσετε</p>
        `;
      }
    });
  
    form.addEventListener('submit', async function (event) {
      event.preventDefault();
      const formData = new FormData(form);
      const webhookUrl = 'https://hook.eu2.make.com/1s1nsmxzts8xivpn3amg7g2qddnqo9qc';
  
      try {
        // Trigger webhook before redirect
        const response = await fetch(webhookUrl, {
          method: 'POST',
          body: formData
        });
  
        if (response.ok) {
          // Redirect to thank you page
          window.location.href = 'https://changeland.github.io/thankyou/';
        } else {
          console.error('Webhook failed:', response.statusText);
        }
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
